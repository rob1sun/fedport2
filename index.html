<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Federationsportalen</title>
<link rel="icon" type="image/x-icon" href="https://robertsundin.se/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/portalaas.css">
<script src="js/pickidpandsp.js" defer></script>
</head>

<html>
<body>

<!--IDP PICKER-->
<div class="selectIdpDiv" id="idpSelectDiv" style="display:block">
<h2 id="selectIdpHeading"></h2>
<p id="currentIdp"></p>
<select class="button" id="idpSelect">
<option id="idpSelectOpt" value="" selected>Välj inloggning</option>
</select>
<button class="button js-back-to-portal" id="backToPortal" style="display:none">Tillbaka till portalen</button>
</div>

<!--SETTINGS: CARD STYLE-->
<div class="selectIdpDiv" id="cardStyle" style="display:none">
<h2>Välj vilket utseende du vill ha på korten i portalen</h2>
<img src="img/full.png" style="margin:8px;"><img src="img/mini.png" style="margin:8px;">
<br>
<input type="radio" name="cardStyle" value="full">Fyllig (standard)
<input type="radio" name="cardStyle" value="mini">Kompakt
<br>
<button class="button" type="button" id="btnCardStyleSubmit">Spara val</button>
<button class="button js-back-to-portal" type="button">Tillbaka till portalen</button>
</div>

<!--SETTINGS: FILTER SERVICES-->
<div class="selectIdpDiv" id="spFilterDiv" style="display:none">
<ul class="ulFilter" id="spFilterList"></ul>
<button class="button" id="btnMyPickedServices">Välj markerade tjänster</button>
<button class="button js-back-to-portal" type="button">Tillbaka till portalen</button>
</div>

<!--SETTINGS: CUSTOM URL:S-->
<section class="selectIdpDiv" id="customUrlDiv" style="display:none">
<h2>Mina egna länkar</h2>
<div>
  <label for="custName">Namn i portalen: </label>
  <input type="text" id="custName" name="custName"><br>
  <label for="custUrl">Adress till sidan: </label>
  <input type="text" id="custUrl" name="custUrl"><br><br>
  <input class="button" type="button" id="btnAddCustomUrl" value="Spara min länk">
  <button class="button js-back-to-portal" type="button">Tillbaka till portalen</button>
</div>
<br>
<table><th>Sparade länkar</th></table>
<table id="showSavedUrls"></table>
<br>
</section>

<!--TOP BAR-->
<div class="flex-header wrap">
<div class="flex-headeritem-org"><h1 id="show">Ingen vald organisation</h1></div>
<input  class="flex-headeritem-search" type="text" id="searchInput" placeholder="Sök efter en tjänst.." title="Skriv namn på tjänst">
<div class="flex-headeritem-org"><button class="button" id="btnSettings">Inställningar</button></div>
</div>

<!--SETTINGS SECTION-->
<section class="flex-container wrap" id="settings" style="padding:5px;background-color:white;display:none">
<div>
<button class="button" id="newIdp">Byt inloggning</button>
<button class="button" id="btnSpFilterSettings">Favoriter</button>
<button class="button" id="cardStyleSettings">Utseende</button>
<button class="button" id="customUrlSettings">Egna länkar</button>
<button class="button">Hjälp</button>
<button class="button" id="clearAll">Återställ</button>
</div>
<div class="selectIdpDiv" id="settingsIdpContent" style="display:none">
</section>

<!--SERVICES SSO SECTION-->
<section id="spList" class="flex-container wrap"></section>

<!--CUSTOM URLS non-SSO SECTION-->
<h3  id="custUrlHeading" style = "text-align:center"></h3>
<section id="custUrlList" class="flex-container wrap"></section>

</body>
</html>
